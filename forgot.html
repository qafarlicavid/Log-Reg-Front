<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body style="background-color: rgba(0, 136, 255, 0.722);">
    <form style="text-align: center; background-color:aliceblue; width: 30%; margin: auto;border-radius: 5px;padding: 20px 0;">
        <h3>Find your account</h3>
        <p>Please enter your email or mobile number to search for your account. </p>
        <input style="width: 70%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;" type="text" placeholder="Enter or mobile number">
        <button style="margin-top: 10px ;width: 30%;height: 20px solid #e4e6eb;padding: 7px 0;color: #fff;background-color: #e4e6eb;margin-bottom: 10px;border: 1px solid #1877f2;font-weight: bold;border-radius: 5px;cursor: pointer;color: #4b4f56">Cancel</button>
        <button style="margin-top: 10px ;width: 30%;height: 20px solid #1877f2;padding: 7px 0;color: #fff;background-color: #1877f2;margin-bottom: 10px;border: 1px solid #1877f2;font-weight: bold;border-radius: 5px;cursor: pointer;">Search</button>
        </form>
</body>
</html>
