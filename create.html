<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
</head>
<body style="background-color: rgba(0, 136, 255, 0.722);">
    <form style="text-align: center; background-color:aliceblue; width: 30%; margin: auto;border-radius: 5px;padding: 20px 0;">
        <h3>Sign Up</h3>
        <input style="width: 32%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;" type="text" placeholder="First name">
        <input style="width: 32%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;margin-top: 10px;" type="text" placeholder="Last name">
        <input style="width: 70%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;margin-top: 10px;" type="text" placeholder="Mobile number or email">
        <input style="width: 70%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;margin-top: 10px;" type="password" placeholder="New Password">
        <br>
        Birthday : 
        <input style="margin-top: 5px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;margin-top: 10px;  " type="date">
        <br><br>
        Gender : 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="others"> Others
        <br>
        <input style="margin-top: 15px;" type="checkbox"> I accept the Terms and Conditions
        <button style="margin-top: 10px ;width: 90%;height: 20px solid #1877f2;padding: 7px 0;color: #fff;background-color: #00a400;margin-bottom: 10px;border: 1px solid #00a400;font-weight: bold;border-radius: 5px;cursor: pointer;">Sign Up</button>
        <br>
    </form>
</body>
</html>
