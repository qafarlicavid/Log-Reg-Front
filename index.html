<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body style="background-color: rgba(0, 136, 255, 0.722);">
    <form style="text-align: center; background-color:aliceblue; width: 30%; margin: auto;border-radius: 5px;padding: 20px 0;">
        <h3>Register Form</h3>
        
        <input style="width: 70%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;" type="text" placeholder="Enter or phone number">
        <input style="width: 70%;height: 30px;border: 1px solid grey;outline: none;border-radius: 5px;padding-left: 15px;margin-top: 10px;" type="password" placeholder="Password">
        <button style="margin-top: 10px ;width: 90%;height: 20px solid #1877f2;padding: 7px 0;color: #fff;background-color: #1877f2;margin-bottom: 10px;border: 1px solid #1877f2;font-weight: bold;border-radius: 5px;cursor: pointer;">Log In</button>
        <br>
        <a style="text-decoration: none;font-size: 13px;" target="_blank" href="forgot.html">Forgot Password?</a>
        <br>
        <br>
        <a style="text-decoration: none;margin-top: 10px ;width: 50%;height: 20px solid #137333;padding: 7px 0;color: #fff;background-color: #137333;margin-bottom: 10px;border: 1px solid #137333;font-weight: bold;border-radius: 5px;cursor: pointer;font-weight: bold;" target="_blank" href="create.html">Create an account</a>
    </form>
